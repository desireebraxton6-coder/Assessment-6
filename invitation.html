<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="invitation.html">Invitation</a></li>
  </ul>
  <h1>Create Your Invitation</h1>
  <form id="invitation-form" action="#">
    <label for="recipient-input">Recipient Name:</label>
    <input type="text" id="recipient-input" name="recipient-input"><br><br>

    <label for="host-input">Host Name:</label>
    <input type="text" id="host-input" name="host-input"><br><br>

    <input type="submit" value="Generate Invitation">
  </form>

    <div id="output" style="margin-top:20px;">
    <p>Dear <span id="recipient-placeholder">[Recipient]</span>,</p>
    <p>You are invited to the event hosted by <span id="host-placeholder">[Host]</span>.</p>
  </div>

  <script src="js/invitation.js"></script>
</body>
</html>
